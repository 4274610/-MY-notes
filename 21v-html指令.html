<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./vue.js"></script>
  </head>
  <body>
    <div id="root">
      <div>你好，{{name}}</div>
      <div v-html="str">你好</div>
      <!-- v-html支持结构的解析 -->
      <!-- document.cookie -->
      <!-- v-html指令的作用：向指定节点中渲染包含html结构的内容
      与插值语法的区别：（1）v-html会替换掉节点中所有的内容，插值不会
      （2）v-html可以识别解析html结构
      注意：v-html有安全问题
      （1）在网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击
      （2）一定要再可信的内容上使用v-html，永远不要在用户提交的内容上使用 -->
    </div>
    <script>
      Vue.config.productionTip = false;
      const vm = new Vue({
        el: "#root",
        data: {
          name: "好学校尚硅谷",
          str:`<h2>哈哈哈哈</h2>`
        },
      });
    </script>
  </body>
</html>
